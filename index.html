<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practicing AJAX</title>

    <script>
    //This is the furst step of AJAX
      let xhr = new XMLHttpRequest();
      //This is the second step of AJAX
      //The callback
      xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
          document.querySelector('#ajax').innerHTML = xhr.responseText;
        }
      };
      //This the third step to AJAX
      xhr.open("GET", "ajax.html");
      //This is a function that activates the last step of AJAX
      function sendAJAX(){
        xhr.send();
      }

    </script>
  </head>
  <body>
    <div class="heading">
      <h1>Bring on the AJAX</h1>
        <button id="load" onclick="sendAJAX()">click Me!</button>
    </div>
    <div id="ajax">

    </div>
</body>
</html>
